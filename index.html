<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfumes & Attars</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">Your Company</div>
        <div class="hamburger-icon">☰</div>
        <div class="dropdown">
            <a href="#perfumes">Perfumes</a>
            <a href="#attars">Attars</a>
            <a href="#essentials">Essentials</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <!-- Posters Slideshow -->
        <div class="slideshow-container">
            <div class="mySlides fade">
                <img src="images/poster1.jpg" style="width:100%">
            </div>
            <div class="mySlides fade">
                <img src="images/poster2.jpg" style="width:100%">
            </div>
            <!-- Add more slides as needed -->
        </div>
        <br>
        <div style="text-align:center">
            <span class="dot"></span>
            <span class="dot"></span>
            <!-- Add more dots as needed -->
        </div>

        <!-- Product Categories -->
        <section id="attars" class="product-category">
            <h2>Attars</h2>
            <div class="products">
                <!-- Example of a Product Item -->
                <div class="product-item">
                    <img src="images/attars/attar1.jpg" alt="Attar 1">
                    <div class="product-details">
                        <h3>Attar 1</h3>
                        <p>$10</p>
                        <p>Description of Attar 1</p>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
                <!-- Repeat similar blocks for other attars -->
            </div>
        </section>

        <section id="perfumes" class="product-category">
            <h2>Perfumes</h2>
            <div class="products">
                <!-- Example of a Product Item -->
                <div class="product-item">
                    <img src="images/perfumes/perfume1.jpg" alt="Perfume 1">
                    <div class="product-details">
                        <h3>Perfume 1</h3>
                        <p>$20</p>
                        <p>Description of Perfume 1</p>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
                <!-- Repeat similar blocks for other perfumes -->
            </div>
        </section>

        <section id="essentials" class="product-category">
            <h2>Essentials</h2>
            <div class="products">
                <!-- Example of a Product Item -->
                <div class="product-item">
                    <img src="images/essentials/essential1.jpg" alt="Essential 1">
                    <div class="product-details">
                        <h3>Essential 1</h3>
                        <p>$5</p>
                        <p>Description of Essential 1</p>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
                <div id="notification" class="notification">
                    <span> Item Added successfully in cart ✔️ </span>
                </div>   
                <!-- Repeat similar blocks for other essentials -->
            </div>
        </section>
    </main>

    <!-- Bottom Navigation Bar -->
    <nav class="bottom-nav">
        <div class="nav-item" id="cart-button">
            <img src="images/cart-icon.png" alt="Cart">
            <span>Cart</span>
        </div>
        <div class="nav-item" id="filter-button">
            <img src="images/filter-icon.png" alt="Filter">
            <span>Filter</span>
        </div>
    </nav>

    <!-- Cart Modal -->
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Your Cart</h2>
            <div class="cart-items">
                <!-- Cart items will be dynamically added here -->
            </div>
            <button id="buy-now" class="buy-now-btn">Buy Now</button>
        </div>
    </div> 

    <!-- Order Form Modal -->
    <div id="order-form-modal" class="modal">
        <div class="modal-content">
            <div class="order-form-header">
                <img src="path-to-logo.png" alt="Company Logo" class="company-logo">
                <h2>Order Details</h2>
            </div>
            <form id="order-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
    
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
    
                <div id="product-details-container"></div>
    
                <button type="submit" class="submit-btn">Submit Order</button>
            </form>
        </div>
    </div>

    <!-- Filter Modal -->
    <div id="filter-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Filter Options</h2>
            <form id="filter-form">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="">Select Gender</option>
                    <option value="men">Men</option>
                    <option value="women">Women</option>
                </select>
                <label for="price">Price:</label>
                <select id="price" name="price">
                    <option value="">Select Price</option>
                    <option value="low-to-high">Low to High</option>
                    <option value="high-to-low">High to Low</option>
                </select>
                <button type="submit">Apply Filters</button>
            </form>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
